{% set name = "skypy" %}
{% set version = "0.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/skypy-{{ version }}.tar.gz
  sha256: e824fd69da7879d64ddc2dc07555635b18cd4fd165075ba24e0f8878542fad27

build:
  number: 0
  noarch: python
  entry_points:
    - skypy = skypy.pipeline.scripts.skypy:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools_scm
  run:
    - astropy
    - networkx
    - numpy
    - python >=3.6
    - pyyaml
    - scipy

test:
  imports:
    - skypy
    - skypy.cluster
    - skypy.extern
    - skypy.galaxy
    - skypy.gravitational_wave
    - skypy.halo
    - skypy.pipeline
    - skypy.position
    - skypy.power_spectrum
    - skypy.supernova
    - skypy.utils
  commands:
    - pip check
    - skypy --help
    - pytest --pyargs skypy
  requires:
    - pip
    - pytest-astropy
    - pytest-rerunfailures

about:
  home: http://skypy.info
  doc_url: https://skypy.readthedocs.io
  dev_url: https://github.com/skypyproject/skypy
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.rst
  summary: A package for modelling the Universe.
  description: |
    This package contains methods for modelling the Universe, galaxies and the
    Milky Way. Also included are methods for generating observed data.

extra:
  recipe-maintainers:
    - rrjbca
